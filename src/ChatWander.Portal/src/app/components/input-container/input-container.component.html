<div class="input-button-container">
  <input [(ngModel)]="message" (keyup.enter)="onSend()" [disabled]="disabled" class="message-input" [placeholder]="'TypeYourMessage' | translate" />
  <div class="input-button-actions">
    <button (click)="onSend()" [disabled]="disabled || !isMessageValid()" class="send-button">{{ 'Send' | translate }}</button>
    <button (click)="onFindConnection()" class="find-button">{{ 'FindAnotherConnection' | translate }}</button>
  </div>
</div>
